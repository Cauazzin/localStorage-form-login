<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Perfil</title>
    <link rel="stylesheet" href="../assets/css/styleHome.css">
</head>
<body>
    <h1>Crie seu Perfil</h1>

    <!-- Formulário para preencher as informações -->
    <form id="formPerfil">
        <label for="foto">Foto de Perfil:</label>
        <input type="file" id="foto" accept="image/*" required>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required>
        
        <label for="bio">Biografia:</label>
        <textarea id="bio" placeholder="Conte um pouco sobre você" required></textarea>
        
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Digite seu email" required>
        
        <label for="localizacao">Localização:</label>
        <input type="text" id="localizacao" placeholder="Sua cidade, estado" required>
        
        <button type="submit">Criar Perfil</button>
    </form>

    <script src="../assets/js/home.js"></script>
</body>
</html>
